      padding-bottom: var(--safe-area-inset-bottom);

      padding-right: var(--safe-area-inset-right);

    /* Mobile touch improvements */

      /* Prevent horizontal scrolling on mobile */
      html, body {
        overflow-x: hidden;
        max-width: 100vw;
      }

      /* Better touch targets */
      button, a, [role="button"] {
        min-height: 44px; /* iOS minimum touch target */
        -webkit-tap-highlight-color: transparent;
      }

      /* Prevent text selection on interactive elements */
      button, [role="button"] {
        -webkit-user-select: none;
        user-select: none;
      }

      /* Prevent pull-to-refresh on main content */
      .no-pull-refresh {
        overscroll-behavior-y: contain;
      }
    }

    /* iOS specific fixes */
    @supports (-webkit-touch-callout: none) {
      /* Fix for iOS momentum scrolling */
      .scroll-container {
        -webkit-overflow-scrolling: touch;
      }

      /* Fix for iOS input zoom */
      input, select, textarea {
        font-size: 16px !important;
      }

      /* Fix for iOS 100vh issue */
      .h-screen-ios {
        height: 100vh;
        height: 100dvh;
      }
    }

    /* Tablet optimizations */
    @media (min-width: 768px) and (max-width: 1024px) {

    /* Custom Scrollbar */

      height: 10px;
    }

    ::-webkit-scrollbar-track {
      background: #FFF8E7;
    }

    ::-webkit-scrollbar-thumb {
      background: #FFE4CC;
      border-radius: 5px;

    }

    ::-webkit-scrollbar-thumb:hover {
      background: #FFD93D;
    }

    /* Mobile bottom navigation safe area */
    .mobile-bottom-nav {
      padding-bottom: calc(0.5rem + var(--safe-area-inset-bottom));
    }

    /* Collaborative mode mobile tab bar */
    .collab-mobile-tabs {
      position: fixed;
      bottom: calc(4.5rem + var(--safe-area-inset-bottom));
      left: 0.5rem;
      right: 0.5rem;
      z-index: 40;
      display: flex;
      justify-content: center;
      gap: 0.25rem;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-radius: 1rem;
      padding: 0.5rem;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    /* Prevent content from being hidden behind mobile navs */

      padding-bottom: calc(8rem + var(--safe-area-inset-bottom));

    /* Initial loading state */

      content: "";

      width: 48px;
      height: 48px;
      margin: 100px auto;
      border: 4px solid #FFE4CC;
      border-top-color: #FF9B71;
      border-radius: 50%;

    }
    
    @keyframes spin {
