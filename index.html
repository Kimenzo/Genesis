<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Genesis | AI Ebook Ecosystem</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500;600;700&family=Manrope:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              heading: ['Fredoka', 'sans-serif'],
              body: ['Manrope', 'sans-serif'],
            },
            colors: {
              cream: {
                base: '#FFF8E7',
                soft: '#FFFCF5'
              },
              peach: {
                soft: '#FFE4CC',
                light: '#FFF0E0'
              },
              yellow: {
                butter: '#FFF4A3'
              },
              mint: {
                breeze: '#D4F4DD'
              },
              coral: {
                burst: '#FF9B71',
                hover: '#E88A60'
              },
              gold: {
                sunshine: '#FFD93D'
              },
              charcoal: {
                soft: '#5A5A5A'
              },
              cocoa: {
                light: '#8B7E74'
              }
            },
            boxShadow: {
              'soft-sm': '0 2px 10px rgba(0, 0, 0, 0.06)',
              'soft-md': '0 4px 20px rgba(0, 0, 0, 0.08)',
              'soft-lg': '0 8px 32px rgba(0, 0, 0, 0.12)',
              'glow': '0 0 15px rgba(255, 217, 61, 0.5)'
            },
            borderRadius: {
              'xl': '1rem',
              '2xl': '1.25rem',
              '3xl': '1.5rem',
              'pill': '9999px',
            },
            animation: {
              'float': 'float 6s ease-in-out infinite',
              'fadeIn': 'fadeIn 0.5s ease-out',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #FFF8E7;
        color: #5A5A5A;
        font-family: 'Manrope', sans-serif;
        overflow-x: hidden;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 10px;
        height: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #FFF8E7; 
      }
      ::-webkit-scrollbar-thumb {
        background: #FFE4CC; 
        border-radius: 5px;
        border: 2px solid #FFF8E7;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #FFD93D; 
      }
    </style>

}
