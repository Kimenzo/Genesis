<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0" />
  <title>Genesis | AI-Powered Visual Storytelling Platform</title>

  <!-- SEO Meta Tags -->
  <meta name="description" content="Create stunning AI-powered ebooks, visual stories, and collaborative art with Genesis. Transform your ideas into beautiful illustrated content." />
  <meta name="keywords" content="AI ebook, visual storytelling, collaborative art, AI illustration, children's book creator, story generator" />
  <meta name="author" content="Genesis" />
  <meta name="robots" content="index, follow" />

  <!-- Open Graph / Social Media -->
  <meta property="og:type" content="website" />
  <meta property="og:title" content="Genesis | AI-Powered Visual Storytelling" />
  <meta property="og:description" content="Create stunning AI-powered ebooks and visual stories. Transform your ideas into beautiful illustrated content." />
  <meta property="og:image" content="/og-image.png" />
  <meta property="og:url" content="https://genesis.app" />

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Genesis | AI-Powered Visual Storytelling" />
  <meta name="twitter:description" content="Create stunning AI-powered ebooks and visual stories." />
  <meta name="twitter:image" content="/og-image.png" />

  <!-- PWA Meta Tags -->
  <meta name="theme-color" content="#FF9B71" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <meta name="apple-mobile-web-app-title" content="Genesis" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <link rel="apple-touch-icon" href="/pwa-192x192.png" />
  <link rel="manifest" href="/manifest.webmanifest" />

  <!-- Preconnect for performance -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link rel="dns-prefetch" href="https://api.dicebear.com" />

  <!-- Google Fonts -->
  <link
    href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500;600;700&family=Manrope:wght@400;500;600;700&family=Caveat+Brush&display=swap"
    rel="stylesheet">

  <!-- Global Styles -->
  <style>
    /* iOS Safe Area Insets */
    :root {
      --safe-area-inset-top: env(safe-area-inset-top, 0px);
      --safe-area-inset-bottom: env(safe-area-inset-bottom, 0px);
      --safe-area-inset-left: env(safe-area-inset-left, 0px);
      --safe-area-inset-right: env(safe-area-inset-right, 0px);
    }

    body {
      background-color: #FFF8E7;
      color: #5A5A5A;
      font-family: 'Manrope', sans-serif;
      overflow-x: hidden;
      /* iOS smooth scrolling */
      -webkit-overflow-scrolling: touch;
      /* Prevent iOS bounce/overscroll */
      overscroll-behavior: none;
    }

    /* Apply safe area padding to app container */
    #root {
      padding-top: var(--safe-area-inset-top);
      padding-bottom: var(--safe-area-inset-bottom);
      padding-left: var(--safe-area-inset-left);
      padding-right: var(--safe-area-inset-right);
      min-height: 100vh;
      min-height: 100dvh; /* Dynamic viewport height for iOS */
    }

    /* Mobile touch improvements */
    @media (max-width: 768px) {
      /* Prevent horizontal scrolling on mobile */
      html, body {
        overflow-x: hidden;
        max-width: 100vw;
      }

      /* Better touch targets */
      button, a, [role="button"] {
        min-height: 44px; /* iOS minimum touch target */
        -webkit-tap-highlight-color: transparent;
      }

      /* Prevent text selection on interactive elements */
      button, [role="button"] {
        -webkit-user-select: none;
        user-select: none;
      }

      /* Prevent pull-to-refresh on main content */
      .no-pull-refresh {
        overscroll-behavior-y: contain;
      }
    }

    /* iOS specific fixes */
    @supports (-webkit-touch-callout: none) {
      /* Fix for iOS momentum scrolling */
      .scroll-container {
        -webkit-overflow-scrolling: touch;
      }

      /* Fix for iOS input zoom */
      input, select, textarea {
        font-size: 16px !important;
      }

      /* Fix for iOS 100vh issue */
      .h-screen-ios {
        height: 100vh;
        height: 100dvh;
      }
    }

    /* Tablet optimizations */
    @media (min-width: 768px) and (max-width: 1024px) {
      /* iPad portrait and landscape adjustments */
      .tablet-container {
        padding: 1rem;
      }
    }

    /* Horizontal scrollable tabs - hide scrollbar */
    .scrollbar-hide {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    .scrollbar-hide::-webkit-scrollbar {
      display: none;
    }

    /* Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 10px;
      height: 10px;
    }

    ::-webkit-scrollbar-track {
      background: #FFF8E7;
    }

    ::-webkit-scrollbar-thumb {
      background: #FFE4CC;
      border-radius: 5px;
      border: 2px solid #FFF8E7;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #FFD93D;
    }

    /* Mobile bottom navigation safe area */
    .mobile-bottom-nav {
      padding-bottom: calc(0.5rem + var(--safe-area-inset-bottom));
    }

    /* Collaborative mode mobile tab bar */
    .collab-mobile-tabs {
      position: fixed;
      bottom: calc(4.5rem + var(--safe-area-inset-bottom));
      left: 0.5rem;
      right: 0.5rem;
      z-index: 40;
      display: flex;
      justify-content: center;
      gap: 0.25rem;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-radius: 1rem;
      padding: 0.5rem;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    /* Prevent content from being hidden behind mobile navs */
    .mobile-content-padding {
      padding-bottom: calc(8rem + var(--safe-area-inset-bottom));
    }
  </style>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
