<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0" />
  <title>Genesis | AI-Powered Visual Storytelling Platform</title>

  <!-- SEO Meta Tags -->
  <meta name="description" content="Create stunning AI-powered ebooks, visual stories, and collaborative art with Genesis. Transform your ideas into beautiful illustrated content." />
  <meta name="keywords" content="AI ebook, visual storytelling, collaborative art, AI illustration, children's book creator, story generator" />
  <meta name="author" content="Genesis" />
  <meta name="robots" content="index, follow" />

  <!-- Open Graph / Social Media -->
  <meta property="og:type" content="website" />
  <meta property="og:title" content="Genesis | AI-Powered Visual Storytelling" />
  <meta property="og:description" content="Create stunning AI-powered ebooks and visual stories. Transform your ideas into beautiful illustrated content." />
  <meta property="og:image" content="/og-image.png" />
  <meta property="og:url" content="https://genesis.app" />

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Genesis | AI-Powered Visual Storytelling" />
  <meta name="twitter:description" content="Create stunning AI-powered ebooks and visual stories." />
  <meta name="twitter:image" content="/og-image.png" />

  <!-- PWA Meta Tags -->
  <meta name="theme-color" content="#FF9B71" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <meta name="apple-mobile-web-app-title" content="Genesis" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <link rel="apple-touch-icon" href="/pwa-192x192.png" />
  <link rel="manifest" href="/manifest.webmanifest" />

  <!-- Preconnect for performance -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link rel="dns-prefetch" href="https://api.dicebear.com" />

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Google Fonts -->
  <link
    href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500;600;700&family=Manrope:wght@400;500;600;700&family=Caveat+Brush&display=swap"
    rel="stylesheet">

  <!-- Tailwind Configuration -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            heading: ['Fredoka', 'sans-serif'],
            body: ['Manrope', 'sans-serif'],
          },
          colors: {
            cream: {
              base: '#FFF8E7',
              soft: '#FFFCF5'
            },
            peach: {
              soft: '#FFE4CC',
              light: '#FFF0E0'
            },
            yellow: {
              butter: '#FFF4A3'
            },
            mint: {
              breeze: '#D4F4DD'
            },
            coral: {
              burst: '#FF9B71',
              hover: '#E88A60'
            },
            gold: {
              sunshine: '#FFD93D'
            },
            charcoal: {
              soft: '#5A5A5A'
            },
            cocoa: {
              light: '#8B7E74'
            }
          },
          boxShadow: {
            'soft-sm': '0 2px 10px rgba(0, 0, 0, 0.06)',
            'soft-md': '0 4px 20px rgba(0, 0, 0, 0.08)',
            'soft-lg': '0 8px 32px rgba(0, 0, 0, 0.12)',
            'glow': '0 0 15px rgba(255, 217, 61, 0.5)'
          },
          borderRadius: {
            'xl': '1rem',
            '2xl': '1.25rem',
            '3xl': '1.5rem',
            'pill': '9999px',
          },
          animation: {
            'float': 'float 6s ease-in-out infinite',
            'fadeIn': 'fadeIn 0.5s ease-out',
          },
          keyframes: {
            float: {
              '0%, 100%': { transform: 'translateY(0)' },
              '50%': { transform: 'translateY(-10px)' },
            },
            fadeIn: {
              '0%': { opacity: '0', transform: 'translateY(10px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' },
            }
          }
        }
      }
    }
  </script>

  <!-- Global Styles -->
  <style>
    body {
      background-color: #FFF8E7;
      color: #5A5A5A;
      font-family: 'Manrope', sans-serif;
      overflow-x: hidden;
    }

    /* Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 10px;
      height: 10px;
    }

    ::-webkit-scrollbar-track {
      background: #FFF8E7;
    }

    ::-webkit-scrollbar-thumb {
      background: #FFE4CC;
      border-radius: 5px;
      border: 2px solid #FFF8E7;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #FFD93D;
    }
  </style>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
